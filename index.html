<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- added bootstrap because i don't want to code a modal -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Welcome to the Library!</h1>
    <p>Please select a book:</p>
    <div id="library">
    
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#bookform">Add Book</button>

    <!-- Modal -->
    <div class="modal fade" id="bookform" tabindex="-1" role="dialog" aria-labelledby="bookformTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookformTitle">Add Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>

                    </button>
                </div>
                <div class="modal-body">

                    
                    <form id="bookdata">
                        <div class="form-group">
                            <label for="title">Book Title</label>
                            <input type="text" class="form-control" id="title" name="title">
                        

                        
                            <label for="author">Author</label>
                            <input type="text" class="form-control" id="author" name="author">
                        

                    
                            <label for="pages">Pages</label>
                            <input type="text" class="form-control" id="pages" name="pages">
                        </div>

                        
                        <button type="submit" class="btn btn-secondary"  id="submit">Submit</button>
                        
                    </form> 


                </div>

                <!-- <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" id="submit">Submit</button>
                </div> -->
            </div>
        </div>

    </div>

</body>
</html>
